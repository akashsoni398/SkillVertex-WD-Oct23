<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <style>
            #home {
                background: url(/assets/splash-1.png) left top no-repeat;
                z-index: -1;
                padding-left: 100px;
                padding-top: 300px;
            }

            #portfolio-filters li {
                display: inline-block;
                font-weight: 500;
                color: var(--dark);
                cursor: pointer;
                transition: 0.5s;
                border-bottom: 2px solid transparent;
            }
            
            #portfolio-filters li:hover,
            #portfolio-filters li.active {
                color: var(--primary);
                border-color: var(--primary);
            }

        </style>
    </head>
    <body>
        <section id="hero">
            <div class="container-fluid bg-light my-6 mt-0" id="home">
                <div class="row g-5 alight-items-center">
                    <div class="col-6 py-5 pb-0 pt-2 pt-md-0">
                        <h3 class="text-primary mb-3">Hey There, I'm</h3>
                        <h1 class="display-3 mb-3">JOHN DOE</h1>
                        <h2 class="typed-text-output d-inline"></h2>
                        <div class="typed-text d-none">Your Designation</div>
                        <div class="">Your Company</div>
                        <div class="d-flex">
                            <a href="./resume.pdf" class="btn btn-primary py-3 px-4 me-5" target="_blank">Download CV</a>
                            <a href="https://www.linkedin.com/yourprofile" target="_blank">
                                <button type="button" class="btn bi bi-linkedin"></button>
                            </a>
                            <a href="https://www.github.com/yourprofile" target="_blank">
                                <button type="button" class="btn bi bi-github"></button>
                            </a>
                            <a href="tel:+91-877-763-1284" target="_blank">
                                <button type="button" class="btn bi bi-telephone-fill"></button>
                            </a>
                            <a href="mailto:webdevelopment.wb@skillvertex.com" target="_blank">
                                <button type="button" class="btn bi bi-envelope-fill"></button>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <img class="img-fluid" src="./assets/hero-img.png" />
                    </div>
                </div>
            </div>
        </section>
        <section id="about-me">

        </section>
        <section id="career">
            <div id="education"></div>
            <div id="work-experience"></div>
        </section>
        <section id="services"></section>
        
        <section id="projects" class="container-xxl py-5 pt-5">
            <div class="container">
                <div class="row g-5 mb-5 alight-items-center">
                    <div class="col-lg-6">
                        <h1 class="display-5 mb-0">My Projects</h1>
                    </div>
                    <div class="col-lg-6 text-lg-end">
                        <ul class="list-inline mx-3 mb-0" id="portfolio-filters">
                            <li class="mx-3 active" onclick="filterSection('all')">Show all</li>
                            <li class="mx-3" onclick="filterSection('frontend')">Frontend</li>
                            <li class="mx-3" onclick="filterSection('backend')">Backend</li>
                            <li class="mx-3" onclick="filterSection('javascript')">Javascript</li>
                            <li class="mx-3" onclick="filterSection('php')">PHP</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <section id="referrals"></section>
        <section id="contact"></section>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
          $(document).ready(function() {
            if ($('.typed-text-output').length == 1) {
                var typed_strings = $('.typed-text').text();
                var typed = new Typed('.typed-text-output', {
                    strings: typed_strings.split(', '),
                    typeSpeed: 100,
                    backSpeed: 20,
                    smartBackspace: false,
                    loop: true
                });
            }
          });
    </script>
</html>
